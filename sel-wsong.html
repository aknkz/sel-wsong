<html lang="ja">
<head>

    <p>結婚披露宴の曲にはこだわりがない。誰か決めて！<br>

    <button id="select-song1">ランダムで曲を決める</button>

    <br>
    <br>
    <h2><span><i class="fas fa-heart"></i></span>開場～ゲスト入場</h2>

    <br>

    <div id="ent"></div>

    <br>
    <h2><span><i class="fas fa-heart"></i></span>ケーキ入刀</h2>
    <div id="cake"></div>

    <br>
    <h2><span><i class="fas fa-heart"></i></span>乾杯</h2>
    <div id="cheers"></div>

    <br>
    <h2><span><i class="fas fa-heart"></i></span>新郎新婦中座</h2>
    <div id="changeDress"></div>

    <br>
    <h2><span><i class="fas fa-heart"></i></span>お色直し入場</h2>
    <div id="reEnt"></div>

    <br>
    <h2><span><i class="fas fa-heart"></i></span>エンドロール</h2>
    <div id="endroll"></div>

    <br>
    <h2><span><i class="fas fa-heart"></i></span>両親への手紙</h2>
    <div id="letter"></div>

    <br>
    <h2><span><i class="fas fa-heart"></i></span>花束贈呈</h2>
    <div id="flower"></div>

    <br>
    <h2><span><i class="fas fa-heart"></i></span>お披楽喜</h2>
    <div id="final"></div>
    <br>
    <br>


    <button id="select-song2">ランダムで曲を決める</button>


  <script src="sel-wsong.js"></script>
